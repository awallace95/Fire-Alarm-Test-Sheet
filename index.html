<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Alarm Test Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker Registered with scope:', registration.scope);
          }, function(err) {
            console.log('Service Worker registration failed:', err);
          });
      }
    </script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-md">
        <div class="text-center mb-6">
            <img src="https://via.placeholder.com/150x50?text=Company+Logo" alt="Company Logo" class="mx-auto mb-4">
            <h1 class="text-2xl font-bold">Fire Alarm Test Report</h1>
        </div>

        <form id="reportForm" class="space-y-6">
            <!-- Site Name -->
            <div>
                <label class="block mb-1 font-medium">Site Name</label>
                <input type="text" id="siteName" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Checklist -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold mb-2">Checklist</h2>
                <div id="checks" class="space-y-3"></div>
            </div>

            <!-- Technician -->
            <div>
                <label class="block mb-1 font-medium">Technician Name</label>
                <input type="text" id="technician" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Comments -->
            <div>
                <label class="block mb-1 font-medium">Comments</label>
                <textarea id="comments" class="w-full p-2 border rounded-lg"></textarea>
            </div>

            <!-- Generate PDF Button -->
            <div class="text-center">
                <button type="button" onclick="generatePDF()" class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">Generate PDF</button>
            </div>
        </form>
    </div>

<script>
    const checklistItems = [
        "Battery terminals clean and tight",
        "Battery voltage 13.5â€“14 volts",
        "Battery load tested",
        "Alerting devices functioned",
        "Indicators correct (normal/defect/fire)",
        "Pager display",
        "Aux devices functioned",
        "System left in full working order",
        "System Normal"
    ];

    const checksDiv = document.getElementById('checks');

    checklistItems.forEach((item, index) => {
        let options = `
            <label class="flex items-center gap-1">
                <input type="radio" name="check${index}" value="Pass" required class="accent-green-500">
                Pass
            </label>
            <label class="flex items-center gap-1">
                <input type="radio" name="check${index}" value="Fail" required class="accent-red-500">
                Fail
            </label>
        `;

        if (index === 5) {
            options += `
                <label class="flex items-center gap-1">
                    <input type="radio" name="check${index}" value="N/A" required class="accent-gray-500">
                    N/A
                </label>
            `;
        }

        checksDiv.innerHTML += `
            <div class="flex items-center justify-between">
                <span>${item}</span>
                <div class="flex gap-2">
                    ${options}
                </div>
            </div>
        `;
    });

    function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(22);
        doc.text("Fire Alarm Test Report", 105, 20, { align: "center" });

        let y = 40;

        checklistItems.forEach((item, index) => {
            const pass = document.querySelector(\`input[name=check\${index}]:checked\`).value;
            doc.setFontSize(12);
            doc.text(\`\${item}: \${pass}\`, 10, y);
            y += 8;
        });

        y += 8;
        doc.text(\`Technician: \${document.getElementById('technician').value}\`, 10, y);

        y += 10;
        doc.text("Comments:", 10, y);
        y += 8;

        const comments = document.getElementById('comments').value.split('\n');
        comments.forEach(line => {
            doc.text(line, 10, y);
            y += 8;
        });

        const siteName = document.getElementById('siteName').value.replace(/\s+/g, '_');
        doc.save(\`FireAlarmReport_\${siteName}_\${new Date().toISOString().slice(0,10)}.pdf\`);
    }
</script>
</body>
</html>
